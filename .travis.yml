language: rust
sudo: required

rust:
- nightly
- beta
- stable
matrix:
  allow_failures:
  - rust: nightly
before_script:
- |
  pip install 'travis-cargo<0.2' --user &&
  export PATH=$HOME/.local/bin:$PATH
script:
- |
  cargo build &&
  cargo test &&
  travis-cargo --only stable doc
after_success:
- |
  travis-cargo --only stable doc-upload &&
  travis-cargo --only stable coveralls 
env:
  global:
    secure: 
